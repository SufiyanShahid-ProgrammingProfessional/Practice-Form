<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <b>
            <h1>APPLICATION FORM</h1>
        </b>
        <br>
        <p>Thank you for your interest in working with us.Please check below
            for available job opportunities that meet your criteria and send <br>
            your application by filling out the job Application Form <br>
            <br><br>
            <label>*Full Name:</label>
            <input type="text" name="Full Name" maxlength="22" placeholder="Enter your Full Name" required>
            <br><br><br>
            <label>*Email:</label>
            <input type="Email" name="Email" maxlength="32" placeholder="Enter your Email" required>

            <br><br><br>
            <label>*Age:</label>
            <input type="number" name="Age" maxlength="2" placeholder="Enter your Age" required>

            <br><br><br>
            <label>Which option is best describes your current role?</label>
            <br><br>
            <select name="Your Current Role">
                <option value="Current Role" selected disabled>Current Role</option>
                <option value="student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Professional">Professional</option>
                <option value="Business Man">Business Man</option>
            </select>

            <br><br><br>
            <label>*Would you like list references?</label>
            <br><br>
            <input type="radio" name="Ans" value="yes" checked>Yes
            <br><br>
            <input type="radio" name="Ans" value="no">No

            <br><br><br>
            <label>Which position would you like to apply for?</label>
            <br><br>
            <select name="Job Position">
                <option value="Select an Option" selected disabled>Select an Option</option>
                <option value="Web Designer">Web Designer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="MERN Stack Developer">MERN Stack Developer</option>
                <option value="Software Engineer">Software Engineer</option>
            </select>

            <br><br><br>
            <label>Which Programing languages do you know?</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="HTML" checked> <label>HTML</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="CSS"><label>CSS</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="JavaScript"><label>JavaScript</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="C++"><label>C++</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="Java"><label>Java</label>
            <br><br>
            <input type="checkbox" name="Programing languages Name" value="Python"><label>Python</label>

            <br><br><br>
            <h2>Any Comment:</h2>
            <textarea name="Comment" maxlength="60" rows="4" cols="30" placeholder="Enter your Comment here...." required></textarea>
            <br>
            <input type="image" src="./button 1.png" width="300px">
    </center>
</body>

</html>
